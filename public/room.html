<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
  
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <title>WebRTC</title>

</head>

<body>
  <div class="header">
    <div class="logo">
      <div class="header__back">
        <i class="fas fa-angle-left"></i>
      </div>
      <h3>
        </h2>
    </div>
  </div>
  <div class="main">
    <div class="main__left">
      <div class="videos__group">
        <div id="video-grid">
          
        </div>
        <img id="no-camera-icon" src="no-camera-icon.png" alt="No camera icon" style="display: none;">
      </div>
      
      <div class="options">

        <div class="options__right" style="display: flex; align-items: center; width: 14rem;">
          <p id="currentTime" style="width: 4.5rem"></p> 
          <p>|| </p>
          <div id="inviteButton" class="options__button">
            <i class="fas fa-user-plus"></i>
          </div>
        </div>
        
        <div class="options_middle">
          <div class="options__left">
            <div id="stopVideo" class="options__button">
              <i class="fa fa-video-camera"></i>
            </div>
            <div id="muteButton" class="options__button">
              <i class="fa fa-microphone"></i>
            </div>
           
          </div>
  
          <div class="options-middle">
            <div class="main-message-container" style="display: flex;">
              <input id="myId" type="text" autocomplete="off" placeholder="Your ID">
              <div id="copyButton" class="options__button">
                <i class="fa fa-copy"></i>
              </div>
            </div>
          </div>
  
          <div class="options-middle">
            <div class="main-message-container" style="display: flex;">
              <input id="toUser" type="text" autocomplete="off" placeholder="Call User">
              <div id="callButton" class="options__button">
                <i class="fa fa-phone"></i>
              </div>
              <div id="disconnectCallButton" class="options__button" style="background: var(--color-danger)">
                <i class="fa fa-phone-slash"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="options__right" style="display: flex;gap: 1rem;">
          <div id="showMoreOptions" class="options__button ">
            <i class="fa fa-bars"></i>
          </div>

          <div  class="options__button" id="showWhiteBoard">
            <i class="fa fa-chalkboard" aria-hidden="true" ></i>
          </div>
        </div>

      </div>
    </div>
    <div class="main__right" style="position: relative;">
      <div class="main__chat_window">
        <div class="messages" id="chatmessages">
        </div>

      </div>
      <div class="main__message_container">
        <input id="chat_message" type="text" autocomplete="off" placeholder="Type message here...">
        <div id="send" class="options__button">
          <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </div>

        <div id="closeChat" class="options__button" style="background: var(--color-danger);display: none;">
          <i class="fas fa-times"></i>
        </div>
       
      </div>
    </div>
  </div>

  <div class="main_whiteboard_container hidden" id="whiteboardContainer">
    <div class="whiteboard"  >
      <canvas id="whiteboard" style="background: white;"></canvas>
    </div>
    <div class="options">
     <div class="color">
      <input type="color" id="strokeColor" style="height: 2rem;">
     </div>
     <div id="undoDraw" class="options__button">
      <i class="fas fa-undo"></i>
    </div>
    <div id="closeWhiteBoard" class="options__button" style="background: var(--color-danger)">
      <i class="fas fa-times"></i>
    </div>

    <div id="downloadWhiteBoardImage" class="options__button" style="background: var(--color-light-green)">
      <i class="fas fa-download"></i>
    </div>
    </div>
  </div>

</body>

<script src="script.js"></script>

</html>
